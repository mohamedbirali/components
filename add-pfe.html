<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>InscriptionGroup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Actor&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Advent+Pro&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aldrich&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alef&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luxurious+Roman&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Paprika&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

<body class="d-flex d-sm-flex d-md-flex d-lg-flex d-xl-flex justify-content-center justify-content-sm-center justify-content-md-center justify-content-lg-center justify-content-xl-center">
    <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: var(--bs-white);height: 68px;box-shadow: 0px 1px 11px var(--bs-gray-400);">
        <div class="container-fluid">
            <div class="flex-wrap"><span style="margin-right: 0px;"></span></div><a class="navbar-brand" href="/" style="color: var(--bs-indigo);margin-right: 0px;margin-left: 10px;font-weight: bold;font-family: 'Advent Pro', sans-serif;font-size: 34px;">USMS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: var(--bs-white);"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="margin-right: 22px;background: var(--bs-white);">
                <ul class="navbar-nav ms-auto" style="filter: contrast(153%);">
                    <li class="nav-item"><a class="btn btn-light" role="button" data-bss-hover-animate="pulse" style="margin-right: 6px;color: var(--bs-white);background: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;border-width: 0px;border-bottom-width: 0px;border-bottom-color: var(--bs-teal);height: 42px;" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="btn btn-light" role="button" data-bss-hover-animate="pulse" style="margin-right: 6px;color: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;height: 42px;font-weight: bold;border-width: 2px;border-color: var(--bs-indigo);" data-bs-target="#modal-1" data-bs-toggle="modal">Inscription</a></li>
                    <li class="nav-item"><button class="btn btn-light" data-bss-hover-animate="pulse" type="button" style="color: var(--bs-white);background: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;border-width: 0px;border-bottom-width: 0px;border-bottom-color: var(--bs-teal);height: 42px;">Déconnexion</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1" style="margin: 43px 0px 0px;margin-top: 24px;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Inscrivez-vous tant que&nbsp;</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-xl-flex d-xxl-flex justify-content-xl-center justify-content-xxl-center" style="letter-spacing: 0px;"><a class="btn btn-primary" role="button" style="margin-right: 48px;" href="professeur.html">Professeur</a><a class="btn btn-primary" role="button" href="team.html">Étudiant</a></div>
                <div class="modal-footer d-xxl-flex justify-content-xxl-end"><button class="btn btn-light d-xxl-flex justify-content-xxl-center align-items-xxl-center" type="button" data-bs-dismiss="modal">Fermer</button></div>
            </div>
        </div>
    </div>
    
    <div class="dropdown" style="margin-top: 13px;"><button class="btn btn-sm dropdown-toggle" aria-expanded="false" data-bs-toggle="dropdown" type="button" style="border-width: 1px;border-color: var(--bs-purple);border-radius: 27px;border-top-left-radius: 14px;"><i class="fas fa-plus-circle fs-2" style="color: var(--bs-purple);"></i></button>
        <div class="dropdown-menu dropdown-menu-dark"><a class="dropdown-item" href="#" data-bs-target="#nouveau" data-bs-toggle="modal">nouveau projet</a>
            <hr style="margin-top: 0px;margin-bottom: 0px;"><a class="dropdown-item" href="#" data-bs-target="#ancien" data-bs-toggle="modal">ancien projet</a>
        </div>
    </div>

    <!-- ? modal nouveau pfe -->
    <div class="modal fade" role="dialog" tabindex="-1" id="nouveau">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- ? header modal -->
                <div class="modal-header d-md-flex justify-content-lg-center" style="background: #f1f5f8;">
                    <div class="d-md-flex justify-content-md-center">
                        <h4 class="modal-title text-center d-lg-flex justify-content-lg-center" style="color: var(--bs-gray-900);">Vous remplissez un nouveau PFE</h4>
                    </div><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- ? body modal -->
                <div class="modal-body" style="background: #f1f5f8;">
                    <!--// TODO : enctype in form -->
                    <form enctype="multipart/form-data" #valid="ngForm" [formGroup]="nouveauPfe">
                        <!-- ? titre -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <input formControlName="titre" class="form-control color-bm" type="text" id="email" required="" placeholder="Email" style="box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-radius: 13px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);"><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                titre du projet
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? titre validation -->
                        <div *ngIf="">

                        </div>
                        <!--  -->
                        <!-- ? niveau -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2"><select class="form-select" style="box-shadow: 0px 0px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);border-radius: 13px;">
                                    <option value="1">Licence</option>
                                    <option value="2">master</option>
                                    <option value="3">Cycle</option>
                                </select><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                    Niveau
                                </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? année -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <input formControlName="annee" class="form-control color-bm" type="text" id="email-1" required="" placeholder="Email" style="box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-radius: 13px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);"><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                année
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? anne validation -->
                        <!-- ? description -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <textarea formcontrolName="description" class="form-control" rows="6"></textarea><label class="form-label" style="box-shadow: 0px 0px;width: 243.5625px;font-family: Actor, sans-serif;">
                                Description et objectif du projet
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? description validation -->
                        
                    </form>
                </div>
                <!-- ? dismiss modal -->
                <div class="modal-footer" style="background: #f1f5f8;"><button class="btn btn-light" type="button" data-bs-dismiss="modal" style="color: var(--bs-gray-900);background: var(--bs-gray-300);">
                    fermer
                </button>
                <!-- ? enregistrer -->
                <button [enabled]="vilid.invalid" class="btn btn-primary disabled" type="submit" disabled="">
                    enregistrer                    
                </button></div>
            </div>
        </div>
    </div>
    <!-- ? modal ancien pfe -->
    <div class="modal fade" role="dialog" tabindex="-1" id="ancien">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <!-- ? header modal -->
                <div class="modal-header d-md-flex justify-content-lg-center" style="background: #f1f5f8;">
                    <div class="d-md-flex justify-content-md-center">
                        <h4 class="modal-title text-center d-lg-flex justify-content-lg-center" style="color: var(--bs-gray-900);">Vous remplissez un ancien PFE</h4>
                    </div><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- ? body modal -->
                <div class="modal-body" style="background: #f1f5f8;">
                    <form enctype="multipart/form-data" #valid="ngForm" [formGroup]="ancienPfe">
                        <!-- ? titre -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <input formControlName="titre" class="form-control color-bm" type="text" id="email-2" required="" placeholder="Email" style="box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-radius: 13px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);"><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                titre du projet
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? niveau -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div  class="mb-0 form-floating controls pb-2"><select class="form-select" style="box-shadow: 0px 0px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);border-radius: 13px;">
                                    <option value="1">Licence</option>
                                    <option value="2">master</option>
                                    <option value="3">Cycle</option>
                                </select><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                    Niveau
                                </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? année -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <input formControlName="annee" class="form-control color-bm" type="text" id="email-3" required="" placeholder="Email" style="box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-radius: 13px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);"><label class="form-label" style="width: 130.5625px;font-family: Actor, sans-serif;">
                                année
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <!-- ? description -->
                        <div class="control-group" style="margin-top: 5px;">
                            <div class="mb-0 form-floating controls pb-2">
                                <textarea formControlName="description" class="form-control" rows="6" style="box-shadow: 0px 0px;border-width: 0px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);"></textarea><label class="form-label" style="width: 243.5625px;font-family: Actor, sans-serif;">
                                Description et objectif du projet
                            </label><small class="form-text text-danger help-block"></small></div>
                        </div>
                        <label class="form-label" style="margin-bottom: 3px;">
                            Page de garde : A4
                        </label>
                        <!-- ? page de garde -->
                        <input formControlName="pageGarde" class="form-control form-control-lg" type="file" style="box-shadow: 0px 0px;border-width: 0px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);margin-bottom: 9px;">
                        <label class="form-label" style="margin-bottom: 4px;">
                            rapport (.pdf)
                        </label>
                        <!-- ? rapport -->
                        <input formControlName="rapport" class="form-control form-control-lg" type="file" style="box-shadow: 0px 0px;border-width: 0px;border-bottom-width: 2px;border-bottom-color: var(--bs-teal);">
                    </form>
                </div>
                <!-- ? footer modal -->
                <div class="modal-footer" style="background: #f1f5f8;">
                <!-- ? dismiss modal -->
                    <button class="btn btn-light" type="button" data-bs-dismiss="modal" style="color: var(--bs-gray-900);background: var(--bs-gray-300);">
                    fermer
                </button>
                <!-- ? enregistrer -->
                <button [enabled]="valid.invalid" class="btn btn-primary disabled" type="submit" disabled="">
                    enregistrer                    
                </button></div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>

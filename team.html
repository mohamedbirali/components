                    <div class="control-group">

                    </div>

                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm" type="password" id="mot-de-passe" required="" placeholder="Mot de passe" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);" minlength="8"><label class="form-label" style="width: 123.5625px;font-family: Actor, sans-serif;">Mot de passe</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><select class="form-select color-bm" required="" placeholder="Name" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);">
                                <option value="1">Licence</option>
                                <option value="2">Master</option>
                            </select><label class="form-label" style="width: 81.5625px;font-family: Actor, sans-serif;">Niveau</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><select class="form-select color-bm" required="" placeholder="Name" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);">
                                <option value="1">Informatique</option>
                                <option value="2">Mathématiques</option>
                            </select><label class="form-label" style="width: 81.5625px;font-family: Actor, sans-serif;">Département</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm" type="number" id="name-1" required="" placeholder="Nombre d'étudiants" style="box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-radius: 0px;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);" min="1" max="3" step="1"><label class="form-label" style="width: 166.5625px;font-family: Actor, sans-serif;">Nombre d'étudiants</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <h1 style="text-align: center;font-family: 'Advent Pro', sans-serif;">Etudiant {{N}}</h1>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm-g" type="text" id="email-1" required="" placeholder="Email" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);" autofocus=""><label class="form-label" style="width: 65.5625px;font-family: Actor, sans-serif;">Nom</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm-g" type="text" id="email-2" required="" placeholder="Email" style="border-radius: 0px;box-shadow: 0px 0px var(--bs-dark);color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-white);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);" autofocus=""><label class="form-label" style="width: 69.5625px;font-family: Actor, sans-serif;">Prenom</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">

                    </div>
                    <div class="d-flex d-sm-flex d-md-flex justify-content-end justify-content-sm-end justify-content-md-end w-100" style="margin-top: 7px;"><button class="btn btn-primary btn-lg d-block w-50" type="submit" style="background: var(--bs-indigo);border-width: 0px;text-align: center;">inscription</button></div>

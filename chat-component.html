<body>
    <h1 class="text-center">Chat-component</h1>
    <div class="container">
        <div class="row">
            <div class="col-6 offset-lg-0 order-last" style="background: var(--bs-light);">
                <p class="text-break"><strong>Text</strong> edddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddddd</p>
                <ul>
                    <li><strong>Type </strong>: rapport</li>
                    <li><a href="#">Telecharger</a></li>
                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div style="width: 762px;"></div>

            <div class="d-flex d-md-flex justify-content-center justify-content-md-end"><button class="btn btn-primary" type="button" data-bs-dismiss="offcanvas"><i class="fas fa-chevron-circle-down fs-1"></i></button></div>

                        <div class="mb-0 form-floating controls pb-2"><textarea class="form-control"></textarea><label class="form-label" style="width: 65.5625px;font-family: Actor, sans-serif;">Message</label><small class="form-text text-danger help-block"></small></div>
                    </div><input class="form-control" type="file"><select class="form-select" style="margin-top: 9px;">
                        <optgroup label="type">
                            <option value="1">page de garde</option>
                            <option value="2">rapport</option>
                            <option value="3">autre</option>
                        </optgroup>
                    </select>
                    <div class="d-flex d-sm-flex d-lg-flex justify-content-center justify-content-sm-center justify-content-lg-center"><button class="btn btn-primary disabled" type="button" style="margin-top: 15px;margin-bottom: 8px;" disabled="">Envoyer&nbsp;<svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-send-fill fs-1">

                            </svg></button></div>
                </form>
            </div>
        </div>
    </div>

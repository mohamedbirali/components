    <nav class="navbar navbar-light navbar-expand-md sticky-top" style="background: var(--bs-white);height: 68px;box-shadow: 0px 1px 11px var(--bs-gray-400);">
        <div class="container-fluid">
            <div class="flex-wrap"><span style="margin-right: 0px;"></span></div><a class="navbar-brand" href="#" style="color: var(--bs-indigo);margin-right: 0px;margin-left: 10px;font-weight: bold;font-family: 'Advent Pro', sans-serif;font-size: 34px;">USMS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1" style="background: var(--bs-white);"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navcol-1" style="margin-right: 22px;background: var(--bs-white);">
                <ul class="navbar-nav ms-auto" style="filter: contrast(153%);">
                    <li class="nav-item"><a class="btn btn-light" role="button" data-bss-hover-animate="pulse" style="margin-right: 6px;color: var(--bs-white);background: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;border-width: 0px;border-bottom-width: 0px;border-bottom-color: var(--bs-teal);height: 42px;" href="login.html">Connexion</a></li>
                    <li class="nav-item"><a class="btn btn-light" role="button" data-bss-hover-animate="pulse" style="margin-right: 6px;color: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;height: 42px;font-weight: bold;border-width: 2px;border-color: var(--bs-indigo);" data-bs-target="#modal-1" data-bs-toggle="modal">Inscription</a></li>
                    <li class="nav-item"><button class="btn btn-light" data-bss-hover-animate="pulse" type="button" style="color: var(--bs-white);background: var(--bs-indigo);margin-top: 4px;margin-bottom: 4px;border-width: 0px;border-bottom-width: 0px;border-bottom-color: var(--bs-teal);height: 42px;">Déconnexion</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div></div>
    </div>
    <div class="container" style="margin-top: 54px;margin-bottom: 15px;">
        <div class="row d-flex d-sm-flex d-md-flex justify-content-center justify-content-sm-center justify-content-md-center">
            <div class="col-8 col-sm-7 col-md-7 col-lg-4 col-xl-4 col-xxl-4" style="text-align: center;background: var(--bs-gray-200);border-radius: 16px;box-shadow: 0px 0px 5px 0px var(--bs-white);">
                <form><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person-fill" style="font-size: 111.52px;color: var(--bs-indigo);margin-top: 46px;">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                    </svg>
                    <div class="control-group" style="margin-top: 42px;">
                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm" type="email" id="email" required="" placeholder="Email" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-gray-200);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);"><label class="form-label" style="width: 65.5625px;font-family: Actor, sans-serif;">Email</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <div class="control-group">
                        <div class="mb-0 form-floating controls pb-2"><input class="form-control color-bm" type="password" id="mot-de-passe" required="" placeholder="Mot de passe" style="border-radius: 0px;box-shadow: 0px 0px;color: var(--bs-gray-900);height: 62px;opacity: 1;--bs-body-bg: #2f3438;--bs-body-font-weight: normal;background: var(--bs-gray-200);font-family: Alef, sans-serif;border-width: 0px;border-bottom-width: 1px;border-bottom-color: var(--bs-cyan);margin-bottom: 19px;" minlength="8"><label class="form-label" style="width: 123.5625px;font-family: Actor, sans-serif;">Mot de passe</label><small class="form-text text-danger help-block"></small></div>
                    </div>
                    <p>Vous n'êtes pas inscrit ?&nbsp;<a href="/" data-bs-target="#modal-1" data-bs-toggle="modal">Inscription</a></p>
                </form><button class="btn btn-primary" type="button" style="margin-bottom: 32px;margin-top: 20px;border-width: 0px;background: var(--bs-indigo);">Connexion</button>

        </div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">

                <div class="modal-header">

                <div class="modal-footer d-xxl-flex justify-content-xxl-end"><button class="btn btn-light d-xxl-flex justify-content-xxl-center align-items-xxl-center" type="button" data-bs-dismiss="modal">Fermer</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/script.min.js"></script>
